  <script>
    var logged = sessionStorage.getItem("Logged");
        usr = sessionStorage.getItem("User");

        var url = new URL(window.location.href);
        var sParam = url.searchParams.get("US");
        var sParam2 = url.searchParams.get("TK");
        var d = new Date();
        var passhash = CryptoJS.MD5(d.getHours() + d.getMinutes() + "").toString();

        if (passhash === sParam2) {
          usr = sParam;
          logged = "X";
          sessionStorage.setItem("Logged", logged);
          sessionStorage.setItem("User", usr);
        }else{
          logged = "";
        }

        if (logged !== "X") {
          //decommentare al rilascio
          window.open("https://portal.awskeytech.com", "_self");
        }
        document.getElementById('employName').innerHTML = usr;
    </script>

<script>
  function onLogout() {
    sessionStorage.clear();
        window.open("https://portal.awskeytech.com", "_self");

  </script>
